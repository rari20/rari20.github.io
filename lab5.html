<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Test</title>
</head>
<body>

TEST

<script>
// Ensure this script runs after the DOM is fully loaded
document.addEventListener('DOMContentLoaded', function() {
  var script = document.createElement('script');

  // Set standard attributes using direct properties
  script.draggable = true;
  console.log('script draggable:', script.draggable); // should return true

  // Set non-standard attributes using setAttribute
  script.setAttribute('blocking', 'none');
  console.log('script blocking:', script.getAttribute('blocking')); // should return 'none'

  // Set data-* attributes using dataset
  script.dataset.message = 'test';
  console.log('script message:', script.dataset.message); // should return 'test'

  // Append the script element to the document so it exists in the DOM for this example
  document.body.appendChild(script);

  // Example of how to customize and iterate over all attributes of the script element
  for (let attr of script.attributes) {
    console.log(attr.name + ': ' + attr.value);
  }

  // Example extra information
  // Customize your script by adding more data-* attributes or setting more properties
  script.dataset.author = 'Dr. Ebiwari';
  script.async = true;

  // Append the customized script to your GitHub page HTML to showcase your work
  // Note: Actual GitHub Pages are static and do not run server-side scripts

  // Edit the visuals of a cookie banner (assuming you have a cookie banner element)
  var cookieBanner = document.getElementById('cookiebanner');
  if (cookieBanner) {
    cookieBanner.style.backgroundColor = '#353839'; // dark background
    cookieBanner.style.color = '#ffffff'; // white text
    // Add more styling as per your requirement
  } // This closes the if statement

}); // This closes the event listener callback function
</script>

</body>
</html>
